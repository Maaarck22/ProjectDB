{% extends 'project/base.html' %}

{% block title %}List of products{% endblock %}

{% block content %}
    <h2>List of Products</h2>
    <ul class="product-list">
        {% for product in products %}
            <li class="product-item">
                <a href="{% url 'product_detail' product.ProductID %}">
                    {% if product.Image %}
                        <img src="{{ product.Image.url }}" alt="{{ product.Product_name }}" class="product-image"><br>
                    {% endif %}
                    <span class="product-name">{{ product.Product_name }}</span>
                </a>
                <a href="{% url 'delete_product' product.ProductID %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
